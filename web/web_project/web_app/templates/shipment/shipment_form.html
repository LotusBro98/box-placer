{% extends "base.html" %}

{% block content %}
  <h2>{% if shipment.id %}Редактирование груза{% else %}Создание нового груза{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Сохранить</button>
  </form>
{% endblock %}
